<!DOCTYPE html>
<html lang="en" ng-app="clock">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="modules/clock.js"></script>
</head>
<body>
  <h2>Clock</h2>

  <div ng-controller="ClockController as clock" class="clock-box">
    <span class="clock-text">{{ clock.time | date:'HH:mm:ss' }}</span>
  </div>
</body>
</html>
